name: CI
on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  bff-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # OIDC for FlakeHub

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: DeterminateSystems/nix-installer-action@main
        with: { determinate: true }

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: Set Deno cache directory
        run: echo "DENO_DIR=${RUNNER_TEMP}/deno-cache" >> "$GITHUB_ENV"

      # 1️⃣ RESTORE
      - name: Restore Deno / vendored / node cache
        id: cache-deno
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ env.DENO_DIR }}
            vendor
            node_modules
          key: deno-${{ runner.os }}-${{ hashFiles('**/deno.json*', '**/package.json', '**/deno.lock') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Put repo tools on PATH
        run: echo "$GITHUB_WORKSPACE/infra/bin" >> "$GITHUB_PATH"

      - name: Warm 1Password secrets and export for nix
        shell: bash
        run: |
          nix develop . --accept-flake-config --impure --command bash -c '
            deno install
            # Produce .env right next to the repo (infra/bin/... writes ./.env by default)
            ./packages/get-configuration-var/get-configuration-var.ts
  
            # Make every KEY=value line an env‑var for later steps
            while IFS= read -r line; do
              # ① persist to the runner‑wide env file
              echo "$line" >> "$GITHUB_ENV"
              # ② prevent accidental leakage in logs
              echo "::add-mask::${line#*=}"
            done < .env
          '

      - name: Enter dev shell & run tests
        run: |
          nix develop . --accept-flake-config --impure --command bash -c '
            deno --version
            deno info
            bff ci --include-bolt-foundry --skip-build
          '

      # 2️⃣ SAVE  (only if we didn't hit above)
      - name: Save Deno / vendored / node cache
        if: ${{ steps.cache-deno.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ env.DENO_DIR }}
            vendor
            node_modules
          key: ${{ steps.cache-deno.outputs.cache-primary-key }}
