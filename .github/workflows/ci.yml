name: CI
on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # 1️⃣ Nix build, cache, (optionally) publish flake
  DeterminateCI:
    uses: DeterminateSystems/ci/.github/workflows/workflow.yml@main
    permissions:
      id-token: write # OIDC login to FlakeHub
      contents: read
    with:
      visibility: private

  # 2️⃣ Test job that re-uses what the first one built
  bff-tests:
    needs: DeterminateCI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ASSEMBLY_AI_KEY: ${{ secrets.ASSEMBLY_AI_KEY }}
      OPEN_AI_API_KEY: ${{ secrets.OPEN_AI_API_KEY }}
      OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
      WAITLIST_API_KEY: ${{ secrets.WAITLIST_API_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: DeterminateSystems/nix-installer-action@v4
      - uses: DeterminateSystems/flakehub-cache-action@v1

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            vendor
            node_modules
          key: deno-${{ runner.os }}-${{ hashFiles('**/deno.json*', '**/package.json', '**/lock*') }}

      - name: Enter dev shell & run tests
        run: |
          nix develop . --impure --command bash -c '
            # avoid re-installing tools on every run – they’re already in the dev-shell
            bff ci --include-bolt-foundry
          '
