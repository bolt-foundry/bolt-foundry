name: CI
on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # 1️⃣ Build + cache (no publish)
  DeterminateCI:
    uses: DeterminateSystems/ci/.github/workflows/workflow.yml@main
    permissions:
      id-token: write
      contents: read
    # no 'visibility' => just build & cache

  # 2️⃣ Publish the flake (only on main/tags)
  PublishFlake:
    needs: DeterminateCI
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    uses: DeterminateSystems/ci/.github/workflows/workflow.yml@main
    permissions:
      id-token: write
      contents: read
    with:
      visibility: private          # triggers the push

  # 3️⃣ Tests – reuse the cache
  bff-tests:
    needs: DeterminateCI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write               # OIDC for FlakeHub
    env:
      DATABASE_URL:     ${{ secrets.DATABASE_URL }}
      ASSEMBLY_AI_KEY:  ${{ secrets.ASSEMBLY_AI_KEY }}
      OPEN_AI_API_KEY:  ${{ secrets.OPEN_AI_API_KEY }}
      OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}
      POSTHOG_API_KEY:  ${{ secrets.POSTHOG_API_KEY }}
      WAITLIST_API_KEY: ${{ secrets.WAITLIST_API_KEY }}
      JWT_SECRET:       ${{ secrets.JWT_SECRET }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: DeterminateSystems/nix-installer-action@main
        with: { determinate: true }

      - uses: DeterminateSystems/flakehub-cache-action@main

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            vendor
            node_modules
          key: deno-${{ runner.os }}-${{ hashFiles('**/deno.json*', '**/package.json', '**/lock*') }}
          restore-keys: |
            deno-${{ runner.os }}-
      - name: Set environment variables
        run: |
          echo "$GITHUB_WORKSPACE/infra/bin" >> $GITHUB_PATH

      - name: Enter dev shell & run tests
        run: |
          nix develop . --accept-flake-config --impure --command bash -c '
            bff ci --include-bolt-foundry --skip-build
          '
